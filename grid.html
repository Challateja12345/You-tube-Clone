<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practise</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: rgb(108, 108, 209);">
        div 1</div>
      <div style="background-color: pink;">
        div 2<p>Text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color:
       rgb(108, 108, 209);">100px</div>
      <div style="background-color: 
       pink;"> 100px<p>Text</p></div>
       <div style="background-color:
       rgb(72, 213, 116);">200px</div>
       <div style="background-color:
       rgb(108, 108, 209);">  div 1</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color:
     rgb(108, 108, 209);">100px</div>
    <div style="background-color: 
     pink;">1fr</div>
     <div style="background-color: 
     rgb(135, 178, 41);">2fr</div>
     
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  row-gap: 10px;
  column-gap: 20px;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 40px;
  ">
  <div style="background-color:
   rgb(108, 108, 209);height:20px">1fr</div>
  <div style="background-color: 
   pink;height:20px">1fr</div>
   <div style="background-color: 
   rgb(135, 178, 41);height:20px">1fr</div>
   <div style="background-color:
   rgb(12, 213, 96);height:20px">1fr</div>
  <div style="background-color: 
   rgb(220, 24, 56);height:20px">1fr</div>
   <div style="background-color: 
   rgb(46, 144, 213);height:20px">1fr</div>
   <div style="background-color: 
   rgb(135, 178, 41);height:20px">1fr</div>
   <div style="background-color:
   rgb(12, 213, 96);height:20px">1fr</div>
   <div style="background-color:
   rgb(108, 108, 209);height:20px">1fr</div>

   
   
</div>
  </body>

</html>
